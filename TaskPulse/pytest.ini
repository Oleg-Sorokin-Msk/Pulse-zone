[pytest]
DJANGO_SETTINGS_MODULE = TaskPulse.settings_test
python_files = test_*.py
testpaths = tests
markers =
    unit: unit tests
    integration: integration tests
    e2e: end-to-end tests
    api: DRF API tests
    contract: contract tests (фиксируем текущее поведение)
    security: security/risk tests (ожидаемое безопасное поведение, может падать)
